title: Bedrock Wiki
email: sirlich.business@gmail.com
description: >- 
  Knowledge-sharing Bedrock Wiki, containing documentation, tutorials, and general how-to information. Written and maintained by SirLich#1658.

remote_theme: pmarsceill/just-the-docs
color_scheme: hybrid_dark

github_username:  SirLich

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/SirLich/bedrock-wiki" # the github URL for your repo
gh_edit_branch: "gh-pages" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

coderay_default_lang: JSON

kramdown:
  parse_block_html: true
  
markdown: kramdown
url: https://wiki.bedrock.dev
aux_links:
  "Discord":
    - "https://discord.gg/XjV87YN"
  "Bedrock.dev":
    - "https://bedrock.dev/"
  "Contribute":
    - "https://github.com/SirLich/technical-bedrock"
  "русский":
    - "https://wiki.bedrock.dev/ru/"
  

# Build settings
theme: just-the-docs
plugins:
  - jekyll-feed

search_enabled: true

ga_tracking: UA-172450751-1
ga_tracking_anonymize_ip: true

paginate: 10
paginate_path: "/news/page:num/"
excerpt_separator: <!--more-->