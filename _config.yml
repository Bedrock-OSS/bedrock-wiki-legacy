title: Bedrock Wiki
email: sirlich.business@gmail.com
description: >-
  Open-source knowledge-sharing Bedrock Wiki, containing documentation, beginner Guide, tutorials, and general how-to information. Maintained by SirLich#1658.

remote_theme: pmarsceill/just-the-docs
color_scheme: light

github_username:  Bedrock-OSS

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/Bedrock-OSS/bedrock-wiki-legacy" # the github URL for your repo
gh_edit_branch: "gh-pages" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

coderay_default_lang: JSON

kramdown:
  parse_block_html: true

markdown: kramdown
url: https://old-wiki.bedrock.dev/
aux_links:
  "Discord":
    - "/discord"
  "Bedrock.dev":
    - "https://bedrock.dev/"
  "Contribute":
    - "/contribute"
  "News":
   - "/news/"
  


# Build settings
theme: just-the-docs
plugins:
  - jekyll-feed

search_enabled: true

#ga_tracking: UA-172450751-1
#ga_tracking_anonymize_ip: true

paginate: 10
paginate_path: "/news/page:num/"
excerpt_separator: <!--more-->

permalink: /:title
